<!DOCTYPE html>
<html>
<head>
	<title>Bind Directives</title>
</head>
<body ng-app="app" ng-controller="DirectivesController">
    <h2 ng-if="boolValue">This is visible</h2>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('app', [])
			.controller('DirectivesController', ['$scope', function ($scope) {
				$scope.boolValue = false; // Only manipulate the DOM using directives. Never manipulate DOM in a controller using jQuery.
			}]);
	</script>
</body>
</html>
