<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>$q Service in AngularJS</title>
  <link rel="stylesheet" href="/Content/bootstrap.min.css" />
  <link rel="stylesheet" href="/Content/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body ng-app="app" ng-controller="AdsController">
	<div class="container">
		<ul>
			<li ng-repeat="post in data">
                <div>{{post.author.username}}</div>
                <div>{{post.postContent}}</div>
                <div>{{post.date}}</div>
			</li>
		</ul>
	</div>	
	<script src="/Scripts/angular.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/services/ads-data.js"></script>
	<script src="scripts/services/requester.js"></script>
	<script src="scripts/controllers/ads-controller.js"></script>
</body>
</html>
