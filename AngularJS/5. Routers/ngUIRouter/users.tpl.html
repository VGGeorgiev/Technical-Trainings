<h1>Users</h1>

<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>Username</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.list">
      <td>{{user.id}}</td>
      <td><a ui-sref=".details({id:user.id})">{{user.username}}</a></td>
      <td>{{user.roles.join(', ')}}</td>
    </tr>
  </tbody>
</table>
<div ui-view></div>
